<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song</title>
</head>
<body>
    <form action="/insertSong" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" required><br>

        <label for="song_url">Song URL:</label>
        <input type="text" id="song_url" name="song_url" required><br>

        <label for="photo_url">Photo URL:</label>
        <input type="text" id="photo_url" name="photo_url" required><br>

        <label for="class">Class:</label>
        <input type="number" id="class" name="class" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
